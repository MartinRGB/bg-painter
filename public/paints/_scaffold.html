<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta name=”description” id="description" content="">
	<title>Scaffold</title>
	
	<script src="../build/three.js"></script>

	<script src="../js/shaders/CopyShader.js"></script>
	<script src="../js/shaders/BokehShader.js"></script>
	<script src="../js/shaders/FXAAShader.js"></script>
	<script src="../js/shaders/SMAAShader.js"></script>
	<script src="../js/shaders/TiltShiftShader.js"></script>
	<script src="../js/shaders/FilmShader.js"></script>
	<script src="../js/shaders/ConvolutionShader.js"></script>
	<script src="../js/shaders/LuminosityHighPassShader.js"></script>

	<script src="../js/postprocessing/EffectComposer.js"></script>
	<script src="../js/postprocessing/RenderPass.js"></script>
	<script src="../js/postprocessing/ShaderPass.js"></script>
	<script src="../js/postprocessing/MaskPass.js"></script>
	<script src="../js/postprocessing/BokehPass.js"></script>
	<script src="../js/postprocessing/SMAAPass.js"></script>
	<script src="../js/postprocessing/FilmPass.js"></script>
	<script src="../js/postprocessing/UnrealBloomPass.js"></script>

	<script src="../js/Detector.js"></script>
	<script src="../js/libs/stats.min.js"></script>
	<script src='../js/libs/dat.gui.min.js'></script>
	<script src="../js/controls/OrbitControls.js"></script>

	<script src="./scripts/Util.js"></script>

	<link rel="stylesheet" type="text/css" href="./style/common.css">
</head>
<body>
	<div id="container"></div>

	<script id="init_vertex_shader" type="x-shader/x-vertex">
		// varying vec2 vUv;
		void main() {
			gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
		}
	</script>

	<script id="init_fragment_shader" type="x-shader/x-fragment">
		void main() {
			gl_FragColor = vec4( 0.0 );
		}
	</script>

	<script>
		// Common Template :: 
		// -----------------------------------------------------------------------------------
			
		if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

		var camera, scene, renderer, composer, stats, controls, globalColors=[];
		var cameraRTT, sceneRTT, rtTexture, quadRTT, matRTT, quad_geo, quad_mat, quad;
		var	postprocessing = {},
		var ctx;

		var frame = 0;
		var isFrameControlling = false;


		var canvasW = window.innerWidth;
		var canvasH = canvasW > 1400 ? 600 : 480;
		var canvasD = 500;
		var GLOBAL_SIZE_FACTOR = canvasW/1400;
		var GLOBAL_SIZE_BOUNDING = canvasW/2;


		// Paint Data :: defines the pattern of every paint
		// -----------------------------------------------------------------------------------
		var PaintData = { 
			// Colors
			colorName: 'Fantasy',
			colortheme: {
				'color-0': '#ffffff',
				'color-1': '#ffffff',
				'color-2': '#ffffff',
				'color-3': '#ffffff'
			},

			// Pattern
			pattern: {},

			// PostEFX
			postEFX: {
				Effects: false,
				tiltFocus: 0.5,
				tiltAmount: 0.006,
				tiltBrightness: 0.65,
			},

			// Methods
			'Refresh pattern': function() {
			 	deleteObjects();
			 	buildObjects();
			},

			'Shuffle colors': function() {
				fetch( './data/Color.json' ).then( res => {
					return res.json().then( json => {
						var colorlist = json[ 'Colors' ][ 'Wild' ];
						var random = Math.floor( Math.random() * colorlist.length );
						for( var i in colorlist[random] ) {
							PaintData.colortheme[ 'color-' + i ] = '#' + colorlist[random][i];
						}
					});
				}).then( () => {
					this.updateColors();
					gui.updateDisplay();
				});
			},

			updateColors: function () {
				scene.background.set( PaintData.colortheme['color-0'] );
				matRTT.uniforms.u_color_0.value.set( PaintData.colortheme['color-0'] );
				matRTT.uniforms.u_color_1.value.set( PaintData.colortheme['color-1'] );
				matRTT.uniforms.u_color_2.value.set( PaintData.colortheme['color-2'] );
				matRTT.uniforms.u_color_3.value.set( PaintData.colortheme['color-3'] );
				matRTT.needsUpdate = true;
			}
		}



		// Color Data and Start initPaint
		// -----------------------------------------------------------------------------------
		fetch( './data/Color.json' ).then( res => {
			return res.json().then( json => {
				colorlist = json['Colors']["Fancy"][0];
				for( var i in colorlist ) {
					PaintData.colortheme[ 'color-' + i ] = '#' + colorlist[i];
				}
			});
		}).then( () => {
			initPaint();
			animate();
		});





		function initPaint() {
			initRenderer(); // Scene | Camera | Renderer
			initRendererToTexture(); // render texuture with shader

			loadShaderFromFile( './scripts/shaping_01.glsl', function(text) {
				texture_mat.fragmentShader = text;
				texture_mat.needsUpdate = true;
			});

			// 
			initUIFrameControlPanel();
			initUIInfoPanel( renderer ); // Div 

			// build scene and controls
			buildResources(); 
			buildObjects(); // Meshes | Sprites | Lights | Shaders
			buildPostEFX(); // Post processings
			buildControls(); // Dat.gui
		};


		function refreshPaint() {
			// 删除Scene中的所有物体
			while (scene.children.length) {
			    scene.remove(scene.children[0]);
			}

			buildObjects();
		}

		function initRenderer() {
			// Camera 
			camera = new THREE.OrthographicCamera( canvasW / - 2, canvasW / 2, canvasH / 2, canvasH / - 2, 1, 4000 );
			// camera = new THREE.PerspectiveCamera( 50, canvasW / canvasH, 1, 10 );
			camera.position.z = 800;

			// scene
			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0x000000 );
			scene.fog = new THREE.Fog( 0x000000, 900, 1200 );

			// helper
			var axesHelper = new THREE.AxesHelper( 25 );
			scene.add( axesHelper );
			var gridHelper = new THREE.GridHelper( 100, 10 );
			scene.add( gridHelper );

			// Renderer 
			renderer = new THREE.WebGLRenderer( { antialias: true, preserveDrawingBuffer: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( canvasW, canvasH );
			// renderer.gammaInput = true
			// renderer.gammaOutput = true;

			// control and monitor
			controls = new THREE.OrbitControls( camera, renderer.domElement );
			gui = new dat.GUI();
			stats = new Stats();

			// dom 
			container.appendChild( stats.dom );
			container.appendChild( renderer.domElement );

			// window
			window.addEventListener( 'resize', onWindowResize, false );
		}

		function initRendererToTexture() {
			// camera rendering texture
			var texture_size = 400;

			cameraRTT = new THREE.OrthographicCamera( texture_size / - 2, texture_size / 2, texture_size / 2, texture_size / - 2, -10000, 10000 );
			cameraRTT.position.z = 400;
			
			sceneRTT = new THREE.Scene(); // scene rendered to texture

			rtTexture = new THREE.WebGLRenderTarget( 
				texture_size, texture_size, { 
				minFilter: THREE.LinearFilter, 
				magFilter: THREE.NearestFilter, 
				format: THREE.RGBFormat 
			} ); // render target texture

			// things on the texture
			// canvasMaterial = new THREE.MeshBasicMaterial( {
			// 	map: new THREE.Texture( drawingcanvas ),
			// } ); 
			texture_mat = new THREE.ShaderMaterial( {
				uniforms: { 
					u_time: { value: 0.0 },
					u_resolution: { value: new THREE.Vector2( texture_size, texture_size ) }, 
				},
				vertexShader: document.getElementById( 'init_vertex_shader' ).textContent,
				fragmentShader: document.getElementById( 'init_fragment_shader' ).textContent
			} );
			var texture_quad = new THREE.Mesh( new THREE.PlaneBufferGeometry( texture_size, texture_size ), texture_mat );

			sceneRTT.add( texture_quad );
		}

		function buildResources() {
			// 将可复用的几何体、材质、贴图放在这里
		}

		function buildObjects() {
			
		}

		function deleteObjects() {
			// scene.remove()
			// dispose geometry | material | texture
		}

		function buildPostEFX() {
			var renderPass = new THREE.RenderPass( scene, camera );
			var effectFilmPass = new THREE.FilmPass( 6, 0.9, 648, false );

			// define which pass is the final pass
			effectFilmPass.renderToScreen = true;

			composer = new THREE.EffectComposer( renderer );
			composer.addPass( renderPass );
			composer.addPass( effectFilmPass );
		}

		function buildControls() {
			gui.width = 300;
			//init GUI			
			var folder_effects = gui.addFolder('Post Effects');	
			folder_effects.open();	
			folder_effects.add( PaintData.postEFX, 'Effects' ).onChange( function (value) {
				PaintData.postEFX.Effects = value;
			});
			folder_effects.add( PaintData.postEFX, "tiltFocus", 0, 1, 0.5 ).onChange( onParamsChange ).step(0.05);
			folder_effects.add( PaintData.postEFX, "tiltAmount", 0, 0.02, 0.005 ).onChange( onParamsChange ).step(0.001);
			folder_effects.add( PaintData.postEFX, "tiltBrightness", 0, 1, 0.5 ).onChange( onParamsChange ).step(0.02);

			var folder_colors = gui.addFolder('Color Theme');	
			folder_colors.open();
			folder_colors.addColor( PaintData.colortheme, 'color-0' ).onFinishChange( function (value) {
				PaintData.colortheme['color-0'] = value;
				PaintData.updateColors();
			});
			folder_colors.addColor( PaintData.colortheme, 'color-1' ).onFinishChange( function (value) {
				PaintData.colortheme['color-1'] = value;
				PaintData.updateColors();
			});
			folder_colors.addColor( PaintData.colortheme, 'color-2' ).onFinishChange( function (value) {
				PaintData.colortheme['color-2'] = value;
				PaintData.updateColors();
			});
			folder_colors.addColor( PaintData.colortheme, 'color-3' ).onFinishChange( function (value) {
				PaintData.colortheme['color-3'] = value;
				PaintData.updateColors();
			});

			gui.add( PaintData, 'Refresh pattern' );

			gui.add( PaintData, 'Shuffle colors' );

			gui.open();

			onParamsChange();			
		}

		function onParamsChange () {
			camera.updateProjectionMatrix();
		}

		function onWindowResize() {

			camera.aspect = canvasW / canvasH;
			camera.updateProjectionMatrix();

			renderer.setSize( canvasW, canvasH );

		}

		function animate() {

			requestAnimationFrame( animate );

			render();
			stats.update();

		}

		function render() {

			if( !isFrameControlling ) {
				frame++;
				frame_control_slider.value = frame*100/314;

				if( frame == 314 ) frame = 0;
			}

			if( PaintData.postEFX.Effects ) {
				composer.render( 0.1 );
			}else{
				// if using RTT texture, then use below
				// renderer.clear();
				// renderer.render( sceneRTT, cameraRTT, rtTexture, true );
				renderer.render( scene, camera );
			}
		}
	</script>
</body>
</html>
