<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Pattern::Color Gradients</title>

	<script src="https://cdn.bootcss.com/lodash.js/4.17.11/lodash.min.js"></script>

	<script src="../build/three.js"></script>

	<script src="../js/Detector.js"></script>
	<script src="../js/libs/stats.min.js"></script>
	<script src='../js/libs/dat.gui.min.js'></script>
	<script src="../js/controls/OrbitControls.js"></script>

	<script src="./scripts/ColorGradients/ColorGradient_Influence.js"></script>
	<script src="./scripts/Util.js"></script>

	<link rel="stylesheet" type="text/css" href="./style/common.css">
	<style>
		#canvas2d_wrapper {
			position: absolute;
			top: 0; left: 0;
			width: 400px;
			height: 200px;
		}
		#drawingcanvas {
			/*display: none;*/
			width: 100%;
		}


		#btn_resetColors {
			position: relative;
			top: 0;
			right: 0;
			width: 200px;
			height: 30px;
			background-color: #f30;
			color: #000;
		}
		#btn_resetPattern {
			position: relative;
			top: 0;
			right: 0;
			width: 200px;
			height: 30px;
			background-color: #f90;
			color: #000;
		}
	</style>
</head>
<body>
	<div id="container"></div>

	<div id="canvas2d_wrapper"><canvas id="drawingcanvas" width="1024" height="512" ></canvas></div>

	<script id="vertexShader" type="x-shader/x-vertex">
		varying vec2 vUv;

		void main() {

			vUv = uv;

			// vUv += vec2( 0.1, 0.1 );

			gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

		}
	</script>

	<script id="fragment_shader_screen" type="x-shader/x-fragment">
		precision highp float;

		uniform sampler2D tDiffuse;
		uniform float uTime;

		varying vec2 vUv;

		const float speed = 15.0;
		const float magnitude = 0.15;

		void main() {

			vec2 wavyCoord;

			wavyCoord.s = vUv.s + (sin(uTime+vUv.t*speed) * magnitude);
			wavyCoord.t = vUv.t + (cos(uTime+vUv.s*speed) * magnitude);

			vec4 frameColor = texture2D(tDiffuse, wavyCoord);

			gl_FragColor = frameColor;


			// vec4 frameColor = texture2D(tDiffuse, vUv);
		 //    float luminance = frameColor.r * 0.3 + frameColor.g * 0.59 + frameColor.b * 0.11;
		 //    gl_FragColor = vec4(luminance, luminance, sin(uTime), frameColor.a);
		}
	</script>

	<script type="text/javascript">
		// Common Template :: 
		// -----------------------------------------------------------------------------------
			
		if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

		var camera, scene, renderer, composer, stats, controls, globalColors=[];
		var cameraRTT, sceneRTT, rtTexture, texture_mat;
		var ctx;

		var frame = 0;
		var isFrameControlling = false;

		var canvasW = window.innerWidth;
		var canvasH = canvasW > 1400 ? 600 : 480;
		var canvasD = 500;
		var GLOBAL_SIZE_FACTOR = canvasW/1400;
		var GLOBAL_SIZE_BOUNDING = canvasW/2;


		// Paint Data :: defines the pattern of every paint
		// -----------------------------------------------------------------------------------
		var quad_geo, quad_mat, quad;

		var PaintData = { 
			// Colors
			colorName: 'Fantasy',
			colortheme: [],

			// Pattern
			pattern: {
				sprays : [],
				morphdata: {
					"1": {
						"anchorX": 240,
						"anchorY": -200,
						"anchorZ": 0,
						"anchorRadius": 900,
						"moveToX": 260,
						"moveToY": 160,
						"moveToZ": 400,
					},
					"2": {
						"anchorX": -240,
						"anchorY": 200,
						"anchorZ": 0,
						"anchorRadius": 900,
						"moveToX": -260,
						"moveToY": -160,
						"moveToZ": 400,
					}
				}
			},

			// Objects

			// PostEFX
			isPostEfxOn: true,

			// Methods
			resetColorScheme: function () {
				this.colortheme = _.shuffle( this.colortheme );
			},

			reset2dPattern: function() {
				var cWidth = 1024;
				var cHeight = 512;

				for( var i=0; i<2; ++i ) {
					for( var j=0; j<2; ++j ) {
						// 随机设定喷圈位置
						var x = Math.random()*cWidth;
						var y = Math.random()*cHeight;
						
						// 随机设定喷圈尺寸
						var radius_inner = Math.random() * 50 + 50;
						var radius_outer = Math.random() * 300 + 200;

						// 随机设定喷圈颜色索引
						var indices = [ 0, 1, 2, 3, 4, 5, 6, 7 ];
						var color_index_0 = this.pick(indices);
						var color_index_1 = this.pick(indices);
						var color_index_2 = this.pick(indices);

						// 产生pattern子集
						this.pattern.sprays.push({
							x: x,
							y: y,
							radius_inner: radius_inner,
							radius_outer: radius_outer,
							color_indices: [ color_index_0, color_index_1, color_index_2 ]
						});
					}
				}
			},

			drawCanvas2d: function() {
				// 先绘制出背景底色
				ctx = drawingcanvas.getContext( '2d' );
				var grd = ctx.createLinearGradient( 0, 0, 0, 512 );
				grd.addColorStop( 0.0, this.colortheme['color-'+0] + 'ff' );
				grd.addColorStop( 0.3, this.colortheme['color-'+1] + 'ff' );
				grd.addColorStop( 0.7, this.colortheme['color-'+2] + 'ff' );
				grd.addColorStop( 1.0, this.colortheme['color-'+3] + 'ff' );
				ctx.fillStyle = grd;
				ctx.fillRect( 0, 0, 1024, 512 );

				// 然后绘制主体圆圈颜色
				for( var i=0; i<this.pattern.sprays.length; ++i ) {
					var spray = this.pattern.sprays[i];
					var grd = ctx.createRadialGradient( spray.x, spray.y, spray.radius_inner, spray.x, spray.y, spray.radius_outer);
					grd.addColorStop( 0.0, this.colortheme[ 'color-' + spray.color_indices[0] ] );
					grd.addColorStop( 0.2, this.colortheme[ 'color-' + spray.color_indices[1] ] );
					grd.addColorStop( 1.0,  this.colortheme[ 'color-' + spray.color_indices[2] ] + '00' );

					ctx.fillStyle = grd;
					ctx.fillRect( 0, 0, 1024, 512 );
				}
			},

			'Refresh pattern': function() {
				var index = 0;
				for( var i=0; i<2; i++ ) {
		 		for( var j=0; j<2; j++ ) {
		 			// 方向
			 		var direction = Math.random() > 0.5 ? 1 : -1;

			 		var ax = Math.random() * canvasW/2 * Math.pow( -1, i );
			 		var ay = Math.random() * canvasH/2 * Math.pow( -1, j );
			 		var az = 0;
			 		var radius = Math.random() * 300 + 450;

			 		var mx = ax + direction * ( Math.random() * 300 + 150 );
			 		var my = ay + direction * ( Math.random() * 200 + 100 );

			 		this.pattern.morphdata[ '' + index++ ] = {
			 			anchorX: ax,
			 			anchorY: ay,
			 			anchorZ: az,
			 			anchorRadius: radius,
			 			moveToX: mx,
			 			moveToY: my
			 		};
		 		}
			 	}

			 	deleteObjects();
			 	buildObjects();
			},

			pick: function( array ) {

				var rand = Math.floor( Math.random()*array.length );

				var result = array[rand];

				array.splice( rand, 1 );

				return result;

			}
		}

		// get Colors and init
		fetch( './data/Color.json' ).then( res => {
			return res.json().then( json => {

				var name = PaintData.colorName;
				var colors = json['Colors'][ name ];
				var tempColors = [];

				// 从Colors -> Fantasy 中获取2组16个颜色，随机地放8个颜色在color_scheme中
				for( var i in colors ) {
					colors[i].forEach( function( item, index ) {
						tempColors.push( '#'+item );
					})
				}

				// 随机打乱排序
				tempColors = _.shuffle(tempColors);

				// 装填入colortheme中
				for( var i=0; i<8; i++ ){
					PaintData.colortheme[ 'color-' + i ]= tempColors[i];
				}
			});
		}).then( () => {
			initPaint();
			animate();
		});



		function initPaint() {
			initRenderer(); // Scene | Camera | Renderer
			initRendererToTexture(); // render texuture with shader, if use RTT texture

			// PaintData.resetColorScheme();
			PaintData.reset2dPattern();
			PaintData.drawCanvas2d();

			// init UI controls
			initUIInfoPanel( renderer ); 
			initUIFrameControlPanel();

			// build scene and controls
			buildResources();
			buildObjects(); 
			buildControls(); 
		};

		function initRenderer() {
			// Camera 
			camera = new THREE.OrthographicCamera( canvasW / - 2, canvasW / 2, canvasH / 2, canvasH / - 2, 1, 4000 );
			// camera = new THREE.PerspectiveCamera( 50, canvasW / canvasH, 1, 10 );
			camera.position.z = 2400;

			// scene
			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0x000000 );
			// scene.fog = new THREE.Fog( 0x000000, 900, 1200 );

			// helper
			var axesHelper = new THREE.AxesHelper( 25 );
			// scene.add( axesHelper );
			var gridHelper = new THREE.GridHelper( 100, 10 );
			// scene.add( gridHelper );

			// Renderer 
			renderer = new THREE.WebGLRenderer( { antialias: true, preserveDrawingBuffer: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( canvasW, canvasH );
			// renderer.gammaInput = true
			// renderer.gammaOutput = true;

			// control and monitor
			controls = new THREE.OrbitControls( camera, renderer.domElement );
			gui = new dat.GUI();
			stats = new Stats();

			// dom 
			container.appendChild( stats.dom );
			container.appendChild( renderer.domElement );

			// window
			window.addEventListener( 'resize', onWindowResize, false );
		}

		function initRendererToTexture() {
			// camera rendering texture

			cameraRTT = new THREE.OrthographicCamera( canvasW / - 2, canvasW / 2, canvasH / 2, canvasH / - 2, -10000, 10000 );
			cameraRTT.position.z = 400;
			
			sceneRTT = new THREE.Scene(); // scene rendered to texture

			rtTexture = new THREE.WebGLRenderTarget( 
				canvasW, canvasH, { 
				minFilter: THREE.LinearFilter, 
				magFilter: THREE.NearestFilter, 
				format: THREE.RGBFormat 
			} ); // render target texture

			// things on the texture
			canvasMaterial = new THREE.MeshBasicMaterial( {
				map: new THREE.Texture( drawingcanvas ),
			} ); 
			var canvas = new THREE.Mesh( new THREE.PlaneBufferGeometry( canvasW, canvasH ), canvasMaterial );

			sceneRTT.add( canvas );
		}

		function buildResources() {
			// Material
			quad_mat = new THREE.ShaderMaterial( {
				uniforms: { 
					tDiffuse: { value: rtTexture.texture },
					uTime: { value: 0.0 }
				},
				vertexShader: document.getElementById( 'vertexShader' ).textContent,
				fragmentShader: document.getElementById( 'fragment_shader_screen' ).textContent,

				depthWrite: false,
			} );
		}

		function buildObjects() {
			// Geometry
			quad_geo = new THREE.PlaneGeometry( canvasW, canvasH, 99, 59 );

			// Mesh
			quad = new THREE.Mesh( quad_geo, quad_mat );
			scene.add( quad );

			// morph the quad
		 	var morphdata = PaintData.pattern.morphdata;

		 	for( var index in morphdata ) {

		 		var data = morphdata[index];

		 		// 这里的influence是一个只存在于当前作用域下的对象，并非挂载在window全局中
			 	var influence = new Influence( data.anchorX, data.anchorY, data.anchorZ, data.anchorRadius );
			 	influence.surround( quad_geo );
			 	influence.moveTo( data.moveToX, data.moveToY, 400 );
		 	}
		}

		function deleteObjects() {
			// clear scene
			scene.remove(quad);
		}

		function buildControls() {
			//init GUI				
			gui.add( PaintData, 'isPostEfxOn' ).onChange( function (value) {
				PaintData.isPostEfxOn = value;
			});

			gui.addColor( PaintData.colortheme, 'color-0' ).onChange( function (value) {
				PaintData.colortheme[0] = value;
				PaintData.drawCanvas2d();
			});

			gui.addColor( PaintData.colortheme, 'color-1' ).onChange( function (value) {
				PaintData.colortheme[2] = value;
				PaintData.drawCanvas2d();
			});

			gui.addColor( PaintData.colortheme, 'color-2' ).onChange( function (value) {
				PaintData.colortheme[2] = value;
				PaintData.drawCanvas2d();
			});

			gui.addColor( PaintData.colortheme, 'color-3' ).onChange( function (value) {
				PaintData.colortheme[3] = value;
				PaintData.drawCanvas2d();
			});

			gui.addColor( PaintData.colortheme, 'color-4' ).onChange( function (value) {
				PaintData.colortheme[4] = value;
				PaintData.drawCanvas2d();
			});

			gui.addColor( PaintData.colortheme, 'color-5' ).onChange( function (value) {
				PaintData.colortheme[5] = value;
				PaintData.drawCanvas2d();
			});

			gui.addColor( PaintData.colortheme, 'color-6' ).onChange( function (value) {
				PaintData.colortheme[6] = value;
				PaintData.drawCanvas2d();
			});

			gui.addColor( PaintData.colortheme, 'color-7' ).onChange( function (value) {
				PaintData.colortheme[7] = value;
				PaintData.drawCanvas2d();
			});

			gui.add( PaintData, 'Refresh pattern' );

			// gui.add()
			gui.open();
		}

		function onWindowResize() {

			camera.aspect = canvasW / canvasH;
			camera.updateProjectionMatrix();

			renderer.setSize( canvasW, canvasH );
		}

		function animate() {
			requestAnimationFrame( animate );
			stats.update();
			render();
		}

		function render() {

			if( !isFrameControlling ) {
				frame++;
				frame_control_slider.value = frame*100/314;

				if( frame == 314 ) frame = 0;
			}
			
			var uTime = frame/50;

			quad_mat.uniforms.uTime.value = uTime;
			quad_mat.needsUpdate = true;

			quad_geo.verticesNeedUpdate = true;

			canvasMaterial.map.needsUpdate = true;

			// render 
			renderer.clear();

			renderer.render( sceneRTT, cameraRTT, rtTexture, true );

			renderer.render( scene, camera );

		}
	</script>

</body>
</html>
